<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulaot-Dom</title>
  </head>
  <body>
    <div class="calculator">
      <div class="content">
        <form>
          <label for="input1">
            <input type="number" id="input1" />
          </label>
          <label for="input2">
            <input type="number" id="input2" />
          </label>
        </form>
        <div class="button">
          <button onclick="tambah()">+</button>
          <button onclick="kurang()">-</button>
          <button onclick="kali()">*</button>
          <button onclick="bagi()">/</button>
          <button class="reset" onclick="reset()">Reset</button>
        </div>
        <div class="result"><span id="result">0</span></div>
      </div>
    </div>

    <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const resultEl = document.getElementById("result");

      function tambah() {
        const tambahEl = Number(input1.value) + Number(input2.value);
        resultEl.textContent = tambahEl;
      }

      function kurang() {
        const kurangEl = Number(input1.value) - Number(input2.value);
        resultEl.textContent = kurangEl;
      }

      function kali() {
        const kaliEl = Number(input1.value) * Number(input2.value);
        resultEl.textContent = kaliEl;
      }

      function bagi() {
        const bagiEl = Number(input1.value) / Number(input2.value);
        resultEl.textContent = Math.floor(bagiEl);
        console.log(bagiEl);
      }

      function reset() {
        input1.value = "";
        input2.value = "";
        resultEl.textContent = 0;
      }
    </script>
  </body>
</html>
